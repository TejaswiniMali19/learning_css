<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Border</title>
    <link href="css/mystyle.css">
    <style>
         .border_img1{
            border:4px solid red; 
            border-radius: 10px; 
            width: 300px;
        }
         .border_img2{
            border: 4px solid blue;
            border-radius: 50px 20px 50px 20px ;
            border-color: red blue green yellow;
            width: 300px;
        }
    </style>
</head>
<body>
    <img class="border_img1" src="images/flower.png" alt="test">
    <img class="border_img2" src="images/natur.png" alt="test">
</body>
</html>
